<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo CSS</title>
  <style>
    .caixa {
      background-color: lightblue;
      width: 300px;
      height: 150px;
      border: 2px solid navy;
      padding: 20px;
      margin: 30px;
      color: darkblue;
      text-align: center;
    }
    lightblue:Define a cor de fundo como azul claro;
    width:Define a largura do elemento como 300px;
    height:Define a altura como 150px;
    solid:Adiciona borda sólida de 2px na cor navy;
    margin:Define uma margem externa de 30px em todos os lados;
    darkblue:Define a cor do texto como azul escuro;

    center:Alinha o texto ao centro.
    .aviso {
      background-color: #ffdddd;
      border: 1px dashed red;
      padding: 10px;
      margin: 50px auto;
      width: 400px;
      text-align: left;
      color: #990000;
    }
    #ffdddd: Define a cor de fundo como  (um tom claro de vermelho).
    dashed: Adiciona uma borda tracejada de 1px na cor vermelha (red).
    padding: Define um preenchimento interno de 10px.
    margin: Define uma margem vertical de 50px e centraliza horizontalmente com auto (ou seja, centraliza o elemento na tela).
    width: Define a largura do elemento como 400px.
    left: Alinha o texto à esquerda 
    #990000: Define a cor do texto como (vermelho escuro).
  </style>
</head>
<body>
    
  <div class="caixa">
    Este é um exemplo da caixa
  </div>

  <div class="aviso">
    Este é um aviso importante com estilo próprio
  </div>

</body>
</html>
