<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Clone</title>
  <link rel="stylesheet" href="google.css" />
</head>
<body>
  <header class="header">
    <div class="header-links">
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
      <i class="fas fa-th"></i>
      <div class="profile">E</div>
    </div>
  </header>

  <main class="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" alt="Google Logo" />
    
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input class="inputtext" type="text" placeholder="Pesquise no Google ou digite um URL" />
      <i class="fas fa-keyboard"></i>
      <i class="fas fa-microphone"></i>
      <i class="fas fa-camera"></i>
    </div>

    <div class="buttons">
      <button>Pesquisa Google</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-country">Brasil</div>
    <div class="footer-links">
      <div class="left">
        <a href="#">Sobre</a>
        <a href="#">Publicidade</a>
        <a href="#">Negócios</a>
        <a href="#">Como funciona a Pesquisa</a>
      </div>
      <div class="right">
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Configurações</a>
      </div>
    </div>
  </footer>
</body>
</html>
